<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ¾ Prediction History</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #091718, #12858b);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #f0f0f0;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        .nav-bar {
            width: 100%;
            background: linear-gradient(to right, #2cc88f, #0a5139);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #0d3930;
            transform: translateY(-2px);
        }

        .history-container {
            width: 60%;
            margin-top: 30px;
            background-color: black;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #333;
        }

        .history-item {
            padding: 20px;
            background-color: #e8f5e9;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .history-item strong {
            display: block;
            margin-bottom: 10px;
        }

        .history-item img {
            max-width: 300px;
            border-radius: 8px;
            object-fit: cover;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="nav-bar">
    <a href="home.html">Home</a>
    <a href="upload.html">Upload</a>
    <a href="about.html">About</a>
    <a href="history.html">History</a>
</div>

<h1>ðŸŒ¾ Prediction History</h1>

<div class="history-container" id="historyContainer">
    <!-- History items will be dynamically added here -->
</div>

<button onclick="clearHistory()">Clear History</button>

<script>
    // Fetch the history from the backend
    function fetchHistory() {
        fetch('http://localhost:5000/history')
            .then(response => response.json())
            .then(data => {
                const historyContainer = document.getElementById('historyContainer');
                historyContainer.innerHTML = ''; // Clear previous history

                // Loop through the history and display each item
                data.history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.innerHTML = `
                        <img src="data:image/jpeg;base64,${item.image}" alt="Predicted Leaf">
                        <strong>Prediction:</strong> ${item.prediction}
                        <strong>Confidence:</strong> ${item.confidence}
                        <strong>Solution:</strong> ${item.solution}
                        
                    `;
                    historyContainer.appendChild(historyItem);
                });
            })
            .catch(error => {
                console.error('Error fetching history:', error);
            });
    }

    // Clear the history
    function clearHistory() {
        fetch('http://localhost:5000/clear_history', {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'History cleared successfully!') {
                alert('History cleared successfully!');
                fetchHistory(); // Refresh the history after clearing
            }
        })
        .catch(error => {
            console.error('Error clearing history:', error);
        });
    }

    // Call fetchHistory when the page loads
    window.onload = fetchHistory;
</script>

</body>
</html>
